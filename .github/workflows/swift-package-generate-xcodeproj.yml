name: SwiftUI iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Swift Packages
        run: swift package resolve

      - name: Build for macOS (simulator alternative)
        run: swift build

      - name: Run Tests
        run: swift test
