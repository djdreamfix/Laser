name: Swift Package Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift dependencies
        run: swift package resolve

      - name: Build Package
        run: swift build -v

      - name: Run Tests
        run: swift test -v
